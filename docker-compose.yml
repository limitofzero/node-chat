version: "3"

volumes:
  task-manager:
  task-manager_redis:
  chat_pgadming:
  node_modules:

services:
  front:
    container_name: task-manager-front
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    ports:
      - "4200:4200"
    command: npm run start:front:dock
    depends_on:
      - app

  app:
    container_name: task-manager
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: npm run start:back
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres-node-chat
    image: postgres:13.2-alpine
    volumes:
      - task-manager:/data/db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}

  redis:
    container_name: task-manager_redis
    image: redis:6.2.0-alpine
    volumes:
      - task-manager_redis:/data/redis
    ports:
      - "6379:6379"
