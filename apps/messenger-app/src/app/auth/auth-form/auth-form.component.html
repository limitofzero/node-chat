<main class="tui-container tui-container_adaptive">
  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_xs-12 tui-col_s-8">
      <messenger-card>
        <nav>
          <tui-tabs>
            <ng-container *ngFor="let link of links">
              <button
                [routerLink]="link.link"
                tuiTab
              > {{link.label}} </button>
            </ng-container>
          </tui-tabs>
        </nav>

        <router-outlet></router-outlet>

      </messenger-card>
    </div>
  </div>
</main>
