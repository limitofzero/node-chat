<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <tui-input formControlName="email"
             tuiTextfieldExampleText="mail@mail.ru"
             tuiHintContent="It will be used for sending documents">
    Email
  </tui-input>
  <p>
    <tui-input-password formControlName="password">
      Password
    </tui-input-password>
  </p>
  <a class="forget-ps" routerLink="../forget-password">Forget password</a>
  <mat-checkbox class="example-margin"
                formControlName="rememberMe">
    remember me
  </mat-checkbox>
  <mat-spinner *ngIf="isLoading | async"></mat-spinner>
  <button *ngIf="!(isLoading | async)" type="submit" mat-button>Sign in</button>
</form>
